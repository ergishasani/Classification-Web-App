<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ClassifyAI</title>

    <link rel="stylesheet" href="/frontend/style.css">
</head>

<body>
    <div class="container">
        <h1>ClassifyAI</h1>
        <form id="uploadForm">
            <label for="fileInput">Upload a text file:</label>
            <input type="file" id="fileInput" name="file" accept=".txt" required>
            <button type="submit">Classify</button>
        </form>
        <div id="result" role="status" aria-live="polite"></div>
    </div>

    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 20px;
            text-align: center;
        }

        #drop-area {
            border: 2px dashed #ccc;
            border-radius: 10px;
            padding: 20px;
            margin: 20px auto;
            width: 80%;
            max-width: 400px;
            cursor: pointer;
        }

        #drop-area.highlight {
            border-color: blue;
        }

        #fileElem {
            display: none;
        }

        #results {
            margin-top: 20px;
        }
    </style>


    <script>
        const form = document.getElementById('uploadForm');
        const resultDiv = document.getElementById('result');

        form.addEventListener('submit', async (e) => {
            e.preventDefault();

            const fileInput = document.getElementById('fileInput');
            if (!fileInput.files.length) {
                alert('Please upload a file.');
                return;
            }

            const formData = new FormData();
            formData.append('file', fileInput.files[0]);

            try {
                const response = await fetch('http://127.0.0.1:5000/classify', {
                    method: 'POST',
                    body: formData
                });

                if (!response.ok) {
                    const response = await fetch('http://127.0.0.1:5000/classify', {
                        method: 'POST',
                        body: formData
                    });
                }

                const data = await response.json();
                resultDiv.innerHTML = `
            <p><strong>File Name:</strong> ${data.filename}</p>
            <p><strong>Category:</strong> ${data.category}</p>
            <p><strong>Confidence:</strong> ${data.confidence.toFixed(2)}%</p>`;
            } catch (error) {
                resultDiv.innerHTML = `<p style="color: red;">${error.message}</p>`;
            }
        });

    </script>
</body>

</html>
